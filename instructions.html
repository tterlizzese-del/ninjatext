      <div class="columns">
        <!-- Column 1: OTC meds, RX meds, Antiemetics -->

            <form id="otc-form"><!-- paste OTC checkboxes here --></form>

          <div class="section">
            <strong>Pediatric Meds</strong>
            <form id="pediatric-form"><!-- paste Pediatric Meds checkboxes here --></form>
          </div>
        </div>

        <!-- Column 5: Wound Care -->
        <div class="column">
          <div class="section">
            <strong>Wound Care</strong>
            <form id="woundcare-form"><!-- paste Wound Care checkboxes here --></form>
